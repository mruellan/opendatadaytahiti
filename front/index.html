<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/formulaire.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css" rel="stylesheet">
    
    <link href="css/general.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
<h1>OPEN DATA TAHITI</h1>
<h2>ISPF</h2>

<div class="container">
    <div class="row" style="min-height: 50px " >
        <div class="col-xs-6 col-md-3 criteria-ville criteria" style="display: none">
            <object data="images/tahiti.svg" type="image/svg+xml"></object><br>
            Si j'habite à <span id='headerVille'> </span>
        </div>
        <div class="col-xs-6 col-md-3 criteria-sexe criteria"  style="display: none">
            <img data-bind="attr: {src: sexeImage}"><br>
            Que je suis <span id='headerSexe'> </span>
        </div>
        <div class="col-xs-6 col-md-3 criteria-age criteria"  style="display: none">
            <span data-bind="text: age" class="age font-bold"></span><br>
            Que j&#39;ai <span id='headerAge'> </span> ans
        </div>
        <div class="col-xs-6 col-md-3 criteria-profession criteria"  style="display: none">
            <span data-bind="text: profession" class="profession font-bold"></span><br>
            et que je suis <span id='headerProfession'> </span>
        </div>
    </div>
    <center>
        <div id="step0">  
   
           <div style="text-align: center;font-size: 40px;width: 70%;color:#49B698">
                  <center>SI VOUS ETIEZ UN AUTRE HABITANT DE LA POLYNESIE  </center>
           </div>
           
      <br/><br/>
           <div class="col-md-12"  style="text-align: center">
               <button class="font-bold" style="background-color: #49B698;width: auto;font-size: 50px;color:#FFFFFF" id='btnStep0'>QUI SERIEZ VOUS ?</div>
           </div>
      
        </div>
        </center>
        <div id="step1" style="display: none">
            Commune : <span id='spanCommune'></span><br/>
           <object style="max-height: 500px" type="image/svg+xml" id="tahitiSVG" data="images/tahiti.svg">
           </object>  <br/>
           <center><span class="font-bold" style="font-size: 45px;color: #49B698;font-weight: bolder">OU HABITERIEZ VOUS ?</span></center>
        </div>
         <div id="step2" style="display: none">
             <img id='imgHomme' src="images/Homme.png" />
             <img id='imgFemme' src="images/Femme.png" />
        </div>
         <div id="step3" style="display: none">
             <span id="labelAge">Age : 25 ans</span><br/>
             <input id="age" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="99" 
                data-slider-step="1" data-slider-value="25" data-slider-tooltip="hide" />
             <button type="button" id='btnStep3' class="btn btn-primary">Suivant</button>
        </div>
          <div id="step4" style="display: none">
              CSP
                <select id="CSP" name="CSP" class="form-control">
                <option value="Agriculteurs exploitants">Agriculteurs exploitants</option>
                <option value="Artisans, commerçants et chefs d'entreprise">Artisans, commerçants et chefs d'entreprise</option>
                <option value="Cadres et professions intellectuelles supérieures">Cadres et professions intellectuelles supérieures</option>
                <option value="Professions intermédiaires">Professions intermédiaires</option>
                <option value="Employés">Employés</option>
                <option value="Ouvriers">Ouvriers</option>
                <option value="Sans emploi">Sans emploi</option>
                <option value="Professions intermédiaires">Professions intermédiaires</option>
                <option value="Né après le 22/08/1998">Né après le 22/08/1998</option>
               
            </select>
             <button type="button" id='btnStep4' class="btn btn-primary">OK</button>
        </div>
  
</div>

</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"></script>
    


    <script>

var ville;
var sexe;
var age = 25;
var profession;


var villesTahiti=[
    'Faaone',
    'Mataiea',
    'Hitiaa',
    'Afaahiti',
    'afaahiti',
    'Papeari',
    'Papara',
    'Paea',
    'Punaauia',
    'Faaa',
    'Papeete',


]

    function goToStep1()
    {
        $( "#step0" ).hide();  
        $(".criteria-ville").hide();
        $(".criteria-sexe").hide();
        $(".criteria-age").hide();
        $(".criteria-profession").hide();
        $( "#step1" ).show(400);
        $( "#step2" ).hide();  
        $( "#step3" ).hide();  
        $( "#step4" ).hide();  
    }

    function goToStep2()
    {
        $( "#step0" ).hide();  
       $(".criteria-ville").show();
        $(".criteria-sexe").hide();
        $(".criteria-age").hide();
        $(".criteria-profession").hide();
        $( "#step1" ).hide(); 
        $( "#step2" ).show(400); 
        $( "#step3" ).hide();  
        $( "#step4" ).hide();  
    }

     function goToStep3()
    {
        $( "#step0" ).hide();  
          $(".criteria-ville").show();
        $(".criteria-sexe").show();
        $(".criteria-age").hide();
        $(".criteria-profession").hide();
        $( "#step1" ).hide(); 
        $( "#step2" ).hide(); 
        $( "#step3" ).show(400);
        $( "#step4" ).hide();  
    }

       function goToStep4()
    {
        $( "#step0" ).hide();  
         $(".criteria-ville").show();
        $(".criteria-sexe").show();
        $(".criteria-age").show();
        $(".criteria-profession").hide();
        $( "#step1" ).hide(); 
        $( "#step2" ).hide();  
        $( "#step3" ).hide();  
        $( "#step4" ).show(400);  
    }

    $(function() {

        //STEP0
        btnStep0
  $("#btnStep0").click(function() {
           goToStep1();
        });

        //STEP1
          var a = document.getElementById("tahitiSVG");

            // It's important to add an load event listener to the object,
            // as it will load the svg doc asynchronously
            a.addEventListener("load",function(){

                // get the inner DOM of alpha.svg
                var svgDoc = a.contentDocument;

                for (var i = 0;i<villesTahiti.length; i++)
                { 
                    var currentVille = villesTahiti[i];
                    var pathElm = svgDoc.getElementById(currentVille);
                    if (pathElm)
                    {
                    // add behaviour
                        pathElm.addEventListener("click",function(e){
                            $("#spanCommune").text(e.currentTarget.id);
                            ville = e.currentTarget.id;
                            $("#headerVille").text(ville);
                            goToStep2();
                        }, false);

                         pathElm.addEventListener("mouseover",function(e){
                            e.currentTarget.setAttribute('fill', '#46B497');
                            $("#spanCommune").text(e.currentTarget.id);
                        }, false);

                          pathElm.addEventListener("mouseout",function(e){
                            e.currentTarget.setAttribute('fill', '#C8E9E0');
                             $("#spanCommune").text('');
                        }, false);
                    }

                }

                // get the inner element by id
               
            }, false);

        $('#age').slider();

          //STEP2
        $("#imgHomme").click(function() {
            sexe = 'homme';
            $("#headerSexe").text('homme');
           goToStep3();
        });

         $("#imgFemme").click(function() {
            sexe = 'femme';
            $("#headerSexe").text('femme');
           goToStep3();
        });

        //STEP3
        $("#age").on("slide", function(slideEvt) {
            $("#labelAge").text('Age : ' + slideEvt.value + 'ans');
            age = slideEvt.value;
            $("#headerAge").text(age);
        });
        $("#btnStep3").click(function() {
           goToStep4();
        });

        
        $("#btnStep4").click(function() {
               profession = $("#CSP").val();
               window.location.href = "dashboard.html?ville=" + ville+"&sexe=" + sexe + "&age="  + age + "&profession=" +profession;
        });

      


      
    });
    </script>

</html>
