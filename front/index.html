<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <h1>Hello, world!</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <form>
        <div class="form-group">
            Commune
            <select name="communes" class="form-control">
                <option value="Punaauia">Punaauia</option>
                <option value="Faaa">Faaa</option>
                <option value="Papeete">Papeete</option>
                <option value="audi">audi</option>
            </select> 
            Age
            <select name="Age" class="form-control">
                <option value="5">0-10 ans</option>
                <option value="15">11-20 ans</option>
                <option value="25">21-30 ans</option>
                <option value="35">31-40 ans</option>
            </select>
            CSP
            <select name="CSP" class="form-control">
                <option value="Punaauia">Ouvrier</option>
                <option value="Faaa">Enseignant</option>
                <option value="Papeete">Cadre</option>
                <option value="audi">Dirigeant</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary">Ok</button>
    </form>
</body>

</html>
